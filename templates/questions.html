{% extends 'base.html' %}
{% block title %} Questions{% endblock %}

{% block content %}
<p>{{question.question}}</p>
<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <div>
        <input type="radio" name="answer" value="{{choice}}">{{choice}}</input>
    </div>
    {% endfor %}
    <button>Next Question</button>
</form>
{% endblock %}
