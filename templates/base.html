<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
</head>

<body>
    {% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <section class="messages">

        <p>{{msg}}</p>

    </section>
    {% endif %}
    {% endwith %}
    {% endblock %}
</body>

</html>
